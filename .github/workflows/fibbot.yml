name: Fibonacci Test
on: 
  - push
  - pull_request
jobs:
  Fibbot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Build
        run: cargo build --release

      - name: Run Fibonacci
        run: ./target/release/fibbot
